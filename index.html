<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button id="rock" class="choice" onclick="playGame('rock')">
          <img src="Fist Punch Clipart Hd PNG, Fist Punching Or Hitting Icon In Flat Design, Victory, Activist, Boxing PNG Image For Free Download.jpeg" alt="Rock" />
          Rock
        </button>
        <button id="paper" class="choice" onclick="playGame('paper')">
          <img src="paper.jpeg" alt="Paper" />
          Paper
        </button>
        <button id="scissors" class="choice" onclick="playGame('scissors')">
          <img src="scissors.jpg" alt="Scissors" />
          Scissors
        </button>
      </div>
      <div class="result">
        <p id="resultText">Make your choice!</p>
      </div>
      <div class="score">
        <p id="scoreText">Score: Player 0 - 0 Computer</p>
        <p id="tieScore">Tie: 0</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
